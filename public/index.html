<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Relay Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <h1 class="display-1">Nostr Relay Explorer</h1>
        <div id="relay-selector" class="mt-4">
            <form id="queryForm">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="relay-url-descriptor">Relay</span>
                    <input id="relay" placeholder="wss://relay.damus.io" type="text" class="form-control" aria-label="Relay URL" aria-describedby="relay-url-descriptor">
                    <button type="submit" id="query" class="btn btn-outline-primary">Query</button>
                  </div>
            </form>
        </div>

        <div id="events-display-area" class="mt-4">
            <h2 class="display-3">Events</h2>
            <div id="events">
            </div>
        </div>
    </div>

    <script src="/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
